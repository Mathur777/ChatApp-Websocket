<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineer chat app</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <section class="chat__section">
        <div class="brand">
           <img height="40" src="/logo.png" alt="">
           <h1>ChatApp</h1>
        </div>
        <div class="message__area"></div>
        <div>
           
            <input id="textarea" cols="30" rows="1" placeholder="Write a message..."></input>
           <button  id="btn"type="button" class="btn btn-primary btn-lg">Send</button>
            
        </div>
    </section>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/client.js"></script>
</body>

</html>
